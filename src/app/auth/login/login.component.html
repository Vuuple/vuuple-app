<div class="login-body">
  <div class="container">
    <div class="row">
      <div class="col-md-6 col-md-offset-3">
        <img
          style="width:30%;margin-left: 32%;margin-bottom: 5%"
          src="../../../assets/img/Logo.png"
        />
        <form [formGroup]="loginForm">
          <div class="form-group">
            <!--<label>User Name </label>-->
            <input
              type="text"
              formControlName="email"
              class="form-control"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <!--<label>Password</label>-->
            <input
              type="password"
              class="form-control"
              formControlName="pwd"
              placeholder="Password"
            />
            <a style="color:white">Forgot Password?</a>
            <!--Popup-->
          <!--  <label for="modal-toggle" class="btn btn-link" >
              Show Details
            </label>
            <div class="modal-container">
                <input id="modal-toggle" type="checkbox">
                  <div class="modal-backdrop">
                     <div class="modal-content">
                        <div> 
                          <label class="btn btn-success right hover" for="modal-toggle">
                            <i  class="fas fa-times"></i>
                          </label>
                        </div>
                      </div>
                   </div>
                 </div>-->
            <label class="error">{{ errorMessage }}</label>
          </div>
          <button
            type="submit"
            (click)="login()"
            [disabled]="!loginForm.valid"
            class="btn btn-primary"
          >
            Log in
          </button>
          <p style="margin-top: 10px;">Donâ€™t have an account? <a (click)="createAccount()" style="color:white">Sign up</a></p>
        </form>
      </div>
    </div>
  </div>
</div>
