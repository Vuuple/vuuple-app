<div class="login-body" >
		<div class="container">
				<div class="row">
					<div class="col-md-6 col-md-offset-3">
						<img style="width:30%;margin-left: 35%;margin-bottom: 5%" src="../../../assets/img/Logo.png"/>
						<form [formGroup]="loginForm">
							<div class="form-group">
								<!--<label>User Name </label>-->
								<input type="text" formControlName="username" class="form-control" placeholder="Username">
							</div>
							<div class="form-group">
								<!--<label>Password</label>-->
								<input type="password" class="form-control" formControlName="password" placeholder="Password">
								<label class="error">{{errorMessage}}</label>
							</div>
							<button type="submit" (click)="tryLogin(loginForm.value)" class="btn btn-primary">
								Log in
							</button>
						</form>
					</div>
				</div>
			</div>
</div>
