<h3> Deactivate Account</h3>
<p class="pNote">You can reactivate your account by logging in. All tokens and fiat currency in wallets will stil be available upon log in.</p>
  <div class="row">
    <button
      type="submit"
      class="btn btn-primary"
      (click)="changeActiveStatus()"
      [ngClass]="status == true ? 'active' : 'deActive' "
    >
    </button>
  </div>
