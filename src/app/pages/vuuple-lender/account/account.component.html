<div class="main">
  <div class="row">
    <div class="col-md-6">
      <h3>Transfer Information</h3>
      <div class="block">
        <label>Card Number:</label>
        <input type="text" />
      </div>
      <div class="block">
        <label>Address:</label>
        <input type="text" style="width:70%" />
      </div>
      <p>Edit</p>
      <div class="fix"></div>
      <label class="form-control-checkbox" style="margin-left:20%">
        <input type="checkbox" value="true" />
        Use this account
      </label>
    </div>
    <!-- <div class="col-md-6">
          <button
          type="submit"
          class="btn btn-primary" >
          Add Account
        </button>
      </div>   -->
  </div>
  <div class="row">
    <div class="col-md-6">
      <h3 style="text-align:center;margin-bottom: 30px">Monthly Plan</h3>
      <h3 style="text-align:center;color:#0077b5;margin-bottom: 20px;">
        {{ number }} GB Allocated/Month
      </h3>
      <!-- <h5 class="form-control-checkbox">
        <input type="checkbox" value="true" />
        Renew each month
      </h5> -->
      <div class="fix"></div>
      <h5 style="text-align:center;">Renews on: {{ renew }}</h5>
    </div>
    <div class="col-md-6">
      <h3 style="text-align:center;margin-bottom: 30px">Transfer History</h3>
      <div class="row">
        <div class="col-md-2"></div>
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Redeem Amount</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td style="border-right:1px solid #0077b5"></td>
              <td></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
