  <div class="row main">
    <div class="col-md-4 " style="padding:2%">
        <form class="navbar-form navbar-right">
            <input type="text" class="form-control" style="margin-right:15px;width: 250px;" placeholder="Search...">
         </form>
    </div>
    <div class="col-md-4">
      <h2>
        Manage Nodes
      </h2>
    </div>
    <div class="col-md-4">
      <p>Total# company Renter:{{TotalCompanyRenter}}</p>
      <p>Total# individual Renter:{{TotalCompanyRenter}}</p>
      <p>Total# Lender:{{TotalCompanyRenter}}</p>
    </div>
  </div>
  <div class="row table-container">
      <table class="table" >
          <thead>
            <tr style="color:#29ABE2 !important;font-size: 25px;">
              <th  style=" border-right: 1px solid #29ABE2;  padding: 15px;">Username</th>
              <th  style=" border-right: 1px solid #29ABE2; padding: 15px;">Email</th>
              <th  style=" border-right: 1px solid #29ABE2; padding: 15px;">Category</th>
              <th  style=" border-right: 1px solid #29ABE2; padding: 15px;">Ip Address</th>
              <th  style=" border-right: 1px solid #29ABE2; padding-top: 15px; padding-bottom: 15px;"> Status</th>
              <th > Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of nodes; let i = index;">
              <td>{{item?.username}}</td>
              <td>{{item?.email}}</td>
              <td>{{item?.category}}</td>
              <td>{{item?.ip}}</td>
              <td>{{item?.status}}</td>
              <td style="border-right:none">
                <button class="action">
                    {{item?.action}}
                </button>
              </td>
            </tr>
          </tbody>
      </table>
  </div>
