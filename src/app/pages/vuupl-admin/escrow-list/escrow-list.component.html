
<div class="row main">
  <div class="row">
    <div class="col-md-4">
        <h2 class="btn btn-primary" routerLink="/pages/profile" style="color: white;background-color: #0077b5;border: #0077b5;">
          <i class="fas fa-arrow-left"></i>
      </h2>
    </div>
    <div class="col-md-4">
      <h2 style="text-align: center;">
        escrows
      </h2>
    </div>
    <div class="col-md-4" style="padding:2%">
      <!--  <input type="button" class="form-control withdraw" style="margin-right:15px;width: 200px;" value="withdraw">-->
    </div>
  </div>
  <div class="row table-container">
    <table class="table">
      <thead>
        <tr style="color:#29ABE2 !important;font-size: 25px;">
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">ID</th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;width: 40%;">
            Address
          </th>
          <!-- <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Renter/Lender Address
          </th> -->
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;width: 15%;">
            Start Date
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;width: 15%;">
            End Date
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;width: 15%;">
            Token Status
          </th>
          <th style="padding-top:15px ; padding-bottom:15px;width: 15%;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of escrows; let i = index">
          <td>{{ i }}</td>
          <td style="word-break: break-all;">{{ item?.escrowAddress }}</td>
          <!-- <td>{{ item?.renterLenderAddress }}</td> -->
          <td>{{ item?.issueDate | date: 'dd/MM/yyyy' }}</td>
          <td>{{ item?.endDate | date: 'dd/MM/yyyy' }}</td>
          <td>{{ item?.status }}</td>
          <td style="border-right:none">
            <button
              class="btn btn-primary"
              (click)="goToDetails(item?.escrowAddress, item?.category)"
            >
              VIEW
            </button>
            <!--      <button>
              <a
                [routerLink]="['/pages/admin/escrowDetails']"
                [queryParams]="{
                  address: item?.escrowAddress,
                  category: item?.category
                }"
              >
                VIEW
              </a> -->
          </td>
        </tr>
        <ngx-spinner
        bdOpacity = 0.9
        bdColor = "transparent"
        size = "medium"
        color = "#0077b5"
        type = "ball-spin"
        [fullScreen] = "false"
        >
        </ngx-spinner>
      </tbody>
    </table>
  </div>
</div>
<div class="row">
  <!-- pager -->
  <ul *ngIf="pages && pages.length" class="pagination">
    <li [ngClass]="{ disabled: pager.currentPage === 1 }">
      <a (click)="setPage(1)">First</a>
    </li>
    <li [ngClass]="{ disabled: pager.currentPage === 1 }">
      <a (click)="setPage(pager.currentPage - 1)">Previous</a>
    </li>
    <li
      *ngFor="let page of pages"
      [ngClass]="{ active: pager.currentPage === page }"
    >
      <a (click)="setPage(page)">{{ page }}</a>
    </li>
    <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }">
      <a (click)="setPage(pager.currentPage + 1)">Next</a>
    </li>
    <li [ngClass]="{ disabled: pager.currentPage === pager.totalPages }">
      <a (click)="setPage(pager.totalPages)">Last</a>
    </li>
  </ul>
</div>
