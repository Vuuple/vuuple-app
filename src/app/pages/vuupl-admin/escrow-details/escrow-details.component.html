
<div class="row main">
  <div class="row">
    <div class="col-md-4">
        <h2 class="btn btn-primary"
        routerLink="/pages/profile"
         style="color: white;background-color:#0077b5;border: #0077b5;">
          <i class="fas fa-arrow-left"></i>
      </h2>
    </div>
    <div class="col-md-4">
      <h2 style="text-align: center;">
          Contract Details
      </h2>
    </div>
    <div class="col-md-4" style="padding:2%">
      <!-- <input
        type="number"
        class="form-control"
        style="margin-right:15px;width: 250px;"
        placeholder="Type Number"
      /> -->
    </div>
  </div>
  <div class="row table-container">
    <div class="col-md-2"></div>
    <div
      class="col-md-8"
    >
    <ngx-spinner
    bdOpacity = 0.9
    bdColor = "transparent"
    size = "medium"
    color = "#0077b5"
    type = "ball-spin"
    [fullScreen] = "false"
    >
    </ngx-spinner>
      <!-- <h4 style="margin-bottom:5%">escrow details:</h4> -->    
      <div class="row" >
        
        <div class="col-md-4">
          <label>Escrow Address:</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Escrow Address" value="{{ address }}" >
        </div>
      </div>
      <div class="row" >
          <div class="col-md-4">
            <label>Contract Address:</label>
          </div>
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Contract Address" value="{{ escrow?.account }}" >
          </div>
        </div>
      <div class="row" >
        <div class="col-md-4">
          <label> Ethereum Address:</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Ethereum Address" value="{{ escrow?.userAddress }}" >
        </div>
      </div>
      <div class="row" >
        <div class="col-md-4">
          <label>Token Amount:</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Token Amount" value="{{ escrow?.tokenAmount }}" >
        </div>
      </div>
      <div class="row" >
        <div class="col-md-4">
          <label>Start Date: </label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Start Date" value="{{ escrow?.issueDate | date : 'dd/MM/yyyy' }}" >
        </div>
      </div>
      <div class="row" >
        <div class="col-md-4">
          <label>End Date:</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="End Date" value="{{ escrow?.closeTime | date : 'dd/MM/yyyy'}}" >
        </div>
      </div>
      <div class="row" >
        <div class="col-md-4">
          <label> Status :</label>
        </div>
        <div class="col-md-8">
          <input type="text" class="form-control" placeholder="Status" value="{{ EscrowStatus[(escrow?.escrowStatus)] }}" >
        </div>
      </div>
      <!-- <div class="row" >
        <div class="col-md-4">
          <label> Is Active :</label>
        </div>
        <div class="col-md-8">
          <input type="checkbox" checked="!escrow?.isActive" />
        </div>
      </div> -->
      <div class="row" >
        <!-- <div class="col-md-6"> -->
          <button class="btn btn-primary" [disabled]="!ready" (click)="withdraw()" *ngIf="category === lender">
            withdraw
          </button>
        <!-- </div> -->
        <!-- <div class="col-md-6">
          <button class="action" (click)="gotToback()">back</button>
        </div> -->
      </div>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
