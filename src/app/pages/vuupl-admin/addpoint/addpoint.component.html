<div class="row main">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <h2>
            Add node
          </h2>
        </div>
        <div class="col-md-4" style="padding:2%">
            <input type="number" class="form-control" style="margin-right:15px;width: 250px;" placeholder="Type Number">
        </div>
    </div> 
    <div class="row table-container">
        <table class="table" >
            <thead>
              <tr style="color:#29ABE2 !important;font-size: 25px;">
                <th  style=" border-right: 1px solid #29ABE2; padding: 15px;">Username</th>
                <th  style=" border-right: 1px solid #29ABE2; padding: 15px;">Email</th>
                <th  style=" border-right: 1px solid #29ABE2; padding: 15px;">Eth Wallet</th>
                <th  style="padding: 15px;"> Static IP  </th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of addnode; let i = index;">
                <td>{{request?.userName}}</td>
                <td>{{request?.email}}</td>
                <td>{{request?.EthWallet}}</td>
                <td style="border-right:none">{{request?.staticIp}}</td>
              </tr>
            </tbody>
        </table>
    </div>
    <div class="row" style="float:right">
      <button class="action">Approve</button>
      <button class="action">reject</button>
    </div>
 </div>
