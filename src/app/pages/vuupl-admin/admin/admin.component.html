<div class="row main">
  <div class="row">
    <div class="col-md-4">
      <button (click)="createAdmin()" class="btn">
        Create New Admin
      </button>
    </div>
    <div class="col-md-4">
      <h2>
        Admins
      </h2>
    </div>
    <div class="col-md-4" style="padding:2%">
      <form class="navbar-form navbar-right">
        <input
          type="text"
          class="form-control"
          style="margin-right:15px;width: 250px;"
          placeholder="Search..."
        />
      </form>
    </div>
  </div>
  <div class="row table-container">
    <div class="col-md-4">
      <label class="error">{{ errorMessage }}</label>
    </div>
    <table class="table">
      <thead>
        <tr style="color:#29ABE2 !important;font-size: 25px;">
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Username
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Email
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Eth Wallet
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Enode
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Static IP
          </th>
          <th style="  padding: 15px;">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of admins; let i = index">
          <td>{{ item?.username }}</td>
          <td>{{ item?.email }}</td>
          <td>{{ item?.ethAddress }}</td>
          <td>{{ item?.enode }}</td>
          <td>{{ item?.ip }}</td>
          <td style="border-right:none">
            <button class="action" (click)="ban(item?._id, item?.ethAddress)">
              Ban
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
