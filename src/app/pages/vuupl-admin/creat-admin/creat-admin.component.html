<div class="row main">
  <div class="row">
    <div class="col-md-4">
      <button 
      type="submit"
      (click)="goBack()"
      class="btn backButton"
      >
       back
      </button>
    </div>
    <div class="col-md-4">
      <h2>
        Add Admin
      </h2>
    </div>
    <div class="col-md-4" style="padding:2%">
     <!-- <input
        type="number"
        class="form-control"
        style="margin-right:15px;width: 250px;"
        placeholder="Type Number"
      />-->
    </div>
  </div>
  <div class="row">
    <div class="col-md-2"></div>
    <div
      class="col-md-8 container"
      style="border: 2px dashed #29ABE2;
      border-radius:5px ;
      min-height: 400px;
      padding: 3%; 
      margin-top: 5%;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)"
    >
      <h4 style="margin-bottom:5%">Admin details:</h4>
      <form [formGroup]="addAdmin">
      <div class="row" style="margin-bottom:3px">
        <div class="col-md-3">
          <label>Username:</label>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" formControlName="username">
        </div>
      </div>
      <div class="row" style="margin-bottom:3px">
        <div class="col-md-3">
          <label>Email:</label>
        </div>
        <div class="col-md-9">
          <input type="email" class="form-control" formControlName="email">
        </div>
      </div>
      <div class="row" style="margin-bottom:3px">
        <div class="col-md-3">
          <label>Password:</label>
        </div>
        <div class="col-md-9">
          <input type="password" class="form-control" formControlName="pwd">
        </div>
      </div>
      <div class="row" style="margin-bottom:3px">
        <div class="col-md-3">
          <label>Enode :</label>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" formControlName="enode">
        </div>
      </div>
      <div class="row" style="margin-bottom:3px">
        <div class="col-md-3">
          <label>ETH Wallet:</label>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control"formControlName="eth">
        </div>
      </div>
      <div class="row" style="margin-bottom:3px">
        <div class="col-md-3">
          <label>Static IP :</label>
        </div>
        <div class="col-md-9">
          <input type="text" class="form-control" formControlName="ip">
        </div>
      </div>
      <div class="row" style="float:right;margin-right: 0.50%">
        <button class="btn" (click)="create()" [disabled]="!addAdmin.valid">ADD</button>
      </div>
    </form>
    </div>
    <div class="col-md-2"></div>
  </div>
</div>
