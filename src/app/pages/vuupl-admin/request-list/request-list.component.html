<div class="row main">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2>
        Requests
      </h2>
    </div>
    <div class="col-md-4" style="padding:2%">
      <form class="navbar-form navbar-right">
        <input
          type="text"
          class="form-control"
          style="margin-right:15px;width: 250px;"
          placeholder="Search..."
        />
      </form>
    </div>
  </div>
  <div class="row table-container">
   <table class="table">
      <thead>
        <tr style="color:#29ABE2 !important;font-size: 25px;">
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Username
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Email
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Eth Wallet
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Static IP
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            category
          </th>
          <th style="padding: 15px;">add</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let request of requests; let i = index ">
          <td>{{ request?.username }}</td>
          <td>{{ request?.email }}</td>
          <td>{{ request?.ethAddress | slice:0:20 }}<br>{{ request?.ethAddress | slice:20:40 }}</td>
          <td>{{ request?.ip }}</td>
          <td>{{ request?.category }}</td>
          <td style="border-right:none">
            <button class="action" (click)="addNode(request?._id)">
              <!--{{request?.add}}-->
              add
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row">
         <!-- pager -->
         <ul *ngIf="pager.pages && pager.pages.length" class="pagination">
          <li [ngClass]="{disabled:pager.currentPage === 1}">
              <a (click)="setPage(1)">First</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === 1}">
              <a (click)="setPage(pager.currentPage - 1)">Previous</a>
          </li>
          <li *ngFor="let page of pager.pages" [ngClass]="{active:pager.currentPage === page}">
              <a (click)="setPage(page)">{{page}}</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a (click)="setPage(pager.currentPage + 1)">Next</a>
          </li>
          <li [ngClass]="{disabled:pager.currentPage === pager.totalPages}">
              <a (click)="setPage(pager.totalPages)">Last</a>
          </li>
      </ul>
  </div>
</div>
