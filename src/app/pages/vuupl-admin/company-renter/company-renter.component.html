<div class="row main">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h2>
        Renters
      </h2>
    </div>
    <div class="col-md-4" style="padding:2%">
      <form class="navbar-form navbar-right">
        <input
          type="text"
          class="form-control"
          style="margin-right:15px;width: 250px;"
          placeholder="Search..."
        />
      </form>
    </div>
  </div>
  <div class="row table-container">
    <table class="table">
      <thead>
        <tr style="color:#29ABE2 !important;font-size: 25px;">
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Username
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Email
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Eth Wallet
          </th>
          <th style=" border-right: 1px solid #29ABE2; padding: 15px;">
            Static IP
          </th>
          <th style="  padding: 15px;">category</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of data; let i = index">
          <td>{{ item?.username }}</td>
          <td>{{ item?.email }}</td>
          <td>{{ item?.ethAddress }}</td>
          <td>{{ item?.ip }}</td>
          <td style="border:none">{{ item?.category }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
